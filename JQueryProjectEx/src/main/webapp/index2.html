<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>

입력 : <input type="text" id="text" value="" placeholder="입력해주세요">
<br><br>
<input type="button" id="btn" value="버튼">

<script type="text/javascript">
    $(document).ready(function () {

        $("#btn").click(function () {
            //getter
            let value = $("#text").val();
            alert(value);

            //setter
            $("#text").val('nice to meet you');
        })
    })

</script>

</body>
</html>
