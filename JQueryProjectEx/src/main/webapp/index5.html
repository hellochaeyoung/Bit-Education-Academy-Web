<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>

<!--radio-->
<ul>
    <li><input type="radio" name="ra" value="apple" checked>사과</li>
    <li><input type="radio" name="ra" value="peach">복숭아</li>
    <li><input type="radio" name="ra" value="melon">멜론</li>
</ul>

<button type="button" id="choice">선택</button>


<script type="text/javascript">
    $(document).ready(function () {
        $("#choice").click(function () {
            // getter
            let value = $("input[name='ra']:checked").val();
            //alert(value);

            // setter
            $("input[name='ra']").val(["peach"]);
        })
    })
</script>

<br>

<!--checkbox-->
<input type="checkbox" id="ch">그림그리기
<br><br>
<button type="button" id="btn">체크</button>

<script type="text/javascript">
    $(function () {
        $("#btn").click(function (){
            //getter
            let check = $("#ch").is(":checked");
            //alert(check);

            //setter
            //$("#ch").attr("checked", "checked");
            $("#ch").prop("checked", true);
        })
    })


</script>

</body>
</html>
