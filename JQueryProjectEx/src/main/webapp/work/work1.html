<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Title</title>
    <style>
        .greenImg{
            border: 7px solid green;
        }
    </style>
</head>
<body>

<h3>Photo Library</h3>
<p>기본 라인처리 color:green</p>
<img class="greenImg" src="./images/picture.jpg">



<h3>Life on the water</h3>
<p>이미지 클릭 시 라인처리 color:red</p>
<img class="redImg" src="./images/photo1.jpg">
<img class="redImg" src="./images/photo2.jpg">
<script type="text/javascript">
    $(document).ready(function () {
        $(".redImg").click(function () {
            $(this).css('border', '7px solid red');
        });
    })

</script>

<h3>Room Image</h3>
<p>마우스 커서가 이미지 위로 이동하면, 이미지 변경</p>
<img class="change" src="./images/living.jpg">
<script>
    $(function () {
        $(".change").hover(
            function () {
                $(this).attr("src", "./images/bedroom.jpg");
            },
            function () {
                $(this).attr("src", "./images/living.jpg");
            }
        )
    })
</script>


</body>
</html>
